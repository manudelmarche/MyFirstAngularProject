<nav>
  <div class="col-8 offset-2">
    <h2>MyApp</h2>
    <ul>
      <li><a>Add new event</a></li>
      <li><a>Login</a></li>
    </ul>
  </div>
</nav>

<div class='container'>
  <div *ngFor="let event of events">
    <img [src]="event.imageSrc" />
    <h1 [ngClass]="{'redTitle' : event.price>15}">{{event.name}}</h1>
    <p>{{event.date}}</p>
    <p>{{event.price}}</p>
    <p>{{event.description}}</p>
  </div>
</div>
