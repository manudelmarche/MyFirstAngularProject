<mat-card class='col-8 offset-2'>
  <h2>Add a new event</h2>
  <form>
    <mat-form-field>
      <input placeholder="Name" matInput/>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Price" matInput type="number"/>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Date" matInput/>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Image URL" matInput/>
    </mat-form-field>
    <mat-form-field>
      <textarea placeholder="Description"></textarea>
    </mat-form-field>
    <div class="buttonContainer">
      <button mat-flat-button color="primary">Add</button>
      <button mat-flat-button>Cancel</button>
    </div>
  </form>
</mat-card>
